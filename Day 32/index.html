<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image Filter</title>
</head>

<body>
    <header>
        <h1>Image Filter</h1>
    </header>

    <section class="menu_tab">
        <ul class="tabs">
            <li data-category="all" class="active">All</li>
            <li data-category="animal">Animal</li>
            <li data-category="bird">Bird</li>
            <li data-category="nature">Nature</li>
        </ul>
    </section>

    <section class="menu_images">
        <div class="images" data-category="bird">
            <img src="https://t4.ftcdn.net/jpg/05/65/36/03/360_F_565360370_LrWWCTxczrmwqpsPYPljiFyE4gFqpecr.jpg"
                alt="Bird" />
        </div>
        <div class="images" data-category="animal">
            <img src="https://t4.ftcdn.net/jpg/05/65/36/03/360_F_565360370_LrWWCTxczrmwqpsPYPljiFyE4gFqpecr.jpg"
                alt="Animal" />
        </div>
        <div class="images" data-category="nature">
            <img src="https://t4.ftcdn.net/jpg/05/65/36/03/360_F_565360370_LrWWCTxczrmwqpsPYPljiFyE4gFqpecr.jpg"
                alt="Nature" />
        </div>
        <div class="images" data-category="bird">
            <img src="https://t4.ftcdn.net/jpg/05/65/36/03/360_F_565360370_LrWWCTxczrmwqpsPYPljiFyE4gFqpecr.jpg"
                alt="Bird" />
        </div>
    </section>

    <script src="./script.js" type="module"></script>
</body>

</html>
